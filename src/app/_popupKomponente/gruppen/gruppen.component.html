<app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
<div class="popupWindow" *ngIf="!isLoading">
    <div class="popupHeader">
        <div class="headerBezeichnung">
            <p>{{data}} bearbeiten</p>
        </div>
        <div class="closeTab">
            <span (click)="closeModal()" class="close"><img [src]="close" alt=""></span>
        </div>
    </div>
    <div class="popupContent">
        <div class="arbeitspakete">
            <div class="list" *ngFor="let eintrag of gruppe">
                <input type="text" value="{{eintrag.bezeichnung}}">
                <input type="text" value="{{eintrag.value}}">
            </div>
        </div>
        <div class="btnBearbeiten btnMeilensteinHinzufuegen">
            <p (click)="addEintrag()">+</p>
        </div>
    </div>
    <div class="popupFooter">
        <div class="btnBearbeiten btnSpeichern">
            <p (click)="save()">Ã„nderungen speichern</p>
        </div>
    </div>
</div>
