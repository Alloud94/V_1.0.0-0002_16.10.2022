<app-a-header></app-a-header>
<app-b-sidebar></app-b-sidebar>
<div class="oneWindow">
    <div class="one window">
        <div class="windowTitle windowHeader">
            <p>Projekte</p>
            <div class="searchBarSmall">
                <input type="text" id="searchBarSmall" placeholder="SEARCH" (keydown.enter)="search()">
                <a (click)="search()"><img [src]="searchIcon" alt=""></a>
            </div>
            <div class="btnErfassen">
                <button type="button" class="btnErfassen" (click)="openGenerateProject()">Projekt Erfassen</button>
            </div>
        </div>
        <div class="windowTable">
            <table>
                <thead>
                    <tr>
                        <th>Nummer</th>
                        <th>Kunde</th>
                        <th>Erfasst</th>
                        <th>Status</th>
                        <th>Art</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let projekt of projekte">
                        <td>{{projekt.vorgangsNummer}}</td>
                        <td>{{projekt.kunde}}</td>
                        <td>{{projekt.datum}}</td>
                        <td>{{projekt.status}}</td>
                        <td>{{projekt.vorgangsArt}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
