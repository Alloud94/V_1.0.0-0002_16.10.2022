<div class="skHeader">
    <div class="header">
        <div class="logo">
            <a href="https://goffini.ch" target="_blank"><img [src]="logoKlein" alt="Goffini Logo mit Schriftzug 'Goffini, Ordnung|Form|Funktion'."></a>
        </div>
        <div class="searchBar">
            <input type="text" id="searchBar" placeholder="SEARCH" (keydown.enter)="search()">
            <a (click)="search()"><img [src]="searchIcon" alt=""></a>
        </div>
        <div class="profil">
            <p class="profilGruss">Hi {{userName}}</p>
            <div class="menuPunkt">
                <a routerLink="/profil" routerLinkActive="active">
                    <img [src]="profil" alt="">
                </a>
            </div>
        </div>
    </div>
    <div class="headerText">
        <div class="text">
            <h1>Willkommen {{userName}}</h1>
        </div>
    </div>
</div>
