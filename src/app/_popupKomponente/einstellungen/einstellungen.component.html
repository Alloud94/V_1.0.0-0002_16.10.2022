<div class="popupWindow">
    <div class="popupHeader">
        <div class="headerBezeichnung">
            <p>Einstellungen</p>
        </div>
        <div class="closeTab">
            <span (click)="closeModal()" class="close"><img [src]="close" alt=""></span>
        </div>
    </div>
    <div class="popupContent">
        <div class="split firstSplit">
            <p>Name:</p>
            <input type="text" value="{{unternehmenName}}">
            <p>Adresse:</p>
            <input type="text" value="{{unternehmenAdresse}}">
            <p>Ortschaft:</p>
            <input type="text" value="{{unternehmenOrt}}">
            <p>Land:</p>
            <input type="text" value="{{unternehmenLand}}">
            <p>Rechtsform:</p>
            <input type="text" value="{{unternehmenRechtsform}}">
            <p>UID:</p>
            <input type="text" value="{{unternehmenUID}}">
        </div>
        <div class="split secondSplit">
            <p>Website:</p>
            <input type="text" value="{{unternehmenWebsite}}">
            <p>E-Mail:</p>
            <input type="text" value="{{unternehmenEmail}}">
            <p>Telefon:</p>
            <input type="text" value="{{unternehmenTelefon}}">
            <p>Start Geschäftsjahr:</p>
            <input type="text" value="{{unternehmenStartJahr}}">
            <p>Mehrwertsteuer:</p>
            <input type="text" value="{{unternehmenMWST}}">
            <p>Abteilungen:</p>
            <select name="abteilunggruppe" id="abteilunggruppe">
                <option *ngFor="let abGruppe of abGroup">{{abGruppe.abGruppe}}</option>
            </select>
            <div class="btnBearbeiten">
                <p (click)="openGruppen()">Abteilungen bearbeiten</p>
            </div>
        </div>
        <div class="split thirdSplit">
            <p>Notizen:</p>
            <div class="notizen notizenHoch">
                <textarea readonly="readonly">{{notizen}}</textarea>
            </div>
            <div class="btnBearbeiten btnNotizen">
                <p (click)="openNotizen()">Notizen bearbeiten</p>
            </div>
        </div>
    </div>
    <div class="popupFooter">
        <div class="btnBearbeiten btnSpeichern">
            <p (click)="save()">Änderungen speichern</p>
        </div>
    </div>
</div>
