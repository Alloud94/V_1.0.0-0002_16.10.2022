<div class="popupWindow">
    <div class="popupHeader">
        <div class="headerBezeichnung">
            <p>Position erfassen</p>
        </div>
        <div class="closeTab">
            <span (click)="closeModal()" class="close"><img [src]="close" alt=""></span>
        </div>
    </div>
    <div class="popupContent">
        <div class="split firstSplit">
            <p>Artikelstamm:</p>
            <div class="btnBearbeiten" (click)="openPositionArtikel()">
                <p>Artikel suchen</p>
            </div>
            <p>Bezeichnung:</p>
            <input type="text" readonly class="contentReadonly" value="{{stammBezeichnung}}">
            <p>Einheit:</p>
            <input type="text" readonly class="contentReadonly" value="{{stammEinheit}}.">
            <p>Verkaufspreis 1:</p>
            <input type="text" readonly class="contentReadonly" value="CHF {{stammVp}}.-">
            <div class="btnBearbeiten">
                <p>Artikel hinzufügen</p>
            </div>
        </div>
        <div class="split secondSplit">
            <p>Diversartikel:</p>
            <input type="text" placeholder="Bezeichnung">
            <p>Einheit:</p>
            <select name="einheit" id="einheit">
                <option value="stk" *ngFor="let einheit of einheiten">{{einheit.einheit}}</option>
            </select>
            <p>Verkaufspreis 1:</p>
            <input type="text" placeholder="VP 1">
            <div class="btnBearbeiten">
                <p>Artikel hinzufügen</p>
            </div>
        </div>
        <div class="split thirdSplit">
            <p>Rabatt:</p>
            <input type="text" placeholder="Bezeichnung">
            <p>Einheit:</p>
            <select name="einheit" id="einheit">
                <option value="stk" *ngFor="let einheit of einheiten">{{einheit.einheit}}</option>
            </select>
            <p>Höhe:</p>
            <input type="text" placeholder="Höhe in %">
            <p>Menge:</p>
            <input type="text" placeholder="Menge">
            <div class="btnBearbeiten">
                <p>Rabatt hinzufügen</p>
            </div>
        </div>
    </div>
    <div class="popupFooter">
        <div (click)="closeModal()" class="btnBearbeiten btnSpeichern">
            <p>Abbrechen</p>
        </div>
    </div>
</div>
