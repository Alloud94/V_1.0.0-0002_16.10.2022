<div class="popupWindow">
    <div class="popupHeader">
        <div class="headerBezeichnung">
            <p>Mitarbeiter erfassen</p>
        </div>
        <div class="closeTab">
            <span (click)="closeModal()" class="close"><img [src]="close" alt=""></span>
        </div>
    </div>
    <div class="popupContent">
        <div class="split firstSplit">
            <p>Mitarbeiternummer:</p>
            <input type="text" readonly class="contentReadonly" value="MA 101-001">
            <p>Vorname:</p>
            <input type="text" placeholder="Vorname">
            <p>Nachname:</p>
            <input type="text" placeholder="Nachname">
            <p>Adresse:</p>
            <input type="text" placeholder="Strasse/Nr">
            <p>Ortschaft:</p>
            <input type="text" placeholder="PLZ/Ortschaft">
            <p>Land:</p>
            <input type="text" placeholder="KÃ¼rzel/Land">
        </div>
        <div class="split secondSplit">
            <p>E-Mail:</p>
            <input type="text" placeholder="E-Mail">
            <p>Telefon:</p>
            <input type="text" placeholder="Telefonnummer">
            <p>Abteilung:</p>
            <select name="abteilunggruppe" id="abteilunggruppe">
                <option *ngFor="let abGruppe of abGroup">{{abGruppe.abGruppe}}</option>
            </select>
            <p>Funktion:</p>
            <input type="text" placeholder="Funktion">
            <p>Stellenprozent:</p>
            <input type="text" placeholder="Stellenprozent">
            <p>Admin-Rechte</p>
            <select name="boolean" id="boolean">
                <option value="yes">Ja</option>
                <option value="no">Nein</option>
            </select>
        </div>
        <div class="split thirdSplit">
            <p>Notizen:</p>
            <div class="notizen notizenHoch">
                <textarea readonly="readonly">{{notizen}}</textarea>
            </div>
            <div class="btnBearbeiten btnNotizen">
                <p (click)="openNotizen()">Notizen bearbeiten</p>
            </div>
        </div>
    </div>
    <div class="popupFooter">
        <div class="btnBearbeiten btnSpeichern">
            <p>Mitarbeiter erfassen</p>
        </div>
    </div>
</div>
