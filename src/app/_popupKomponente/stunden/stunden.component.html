<div class="popupWindow">
    <div class="popupHeader">
        <div class="headerBezeichnung">
            <p>Stunden</p>
        </div>
        <div class="closeTab">
            <span (click)="closeModal()" class="close"><img [src]="close" alt=""></span>
        </div>
    </div>
    <div class="popupContent">
        <div>
            <div class="th splitStunden">
                <p class="inputDate">Datum:</p>
                <p class="inputSelect">Meilenstein:</p>
                <p class="inputText">Arbeitspaket/Leistung:</p>
                <p class="inputTime">h:</p>
                <p class="inputTime">min:</p>
            </div>
            <div class="stundenContent">
                <div class="stunden splitStunden" *ngFor="let eintrag of stundenEintrag">
                    <input class="inputDate" type="date" value="{{eintrag.datum}}">
                    <select class="inputSelect" name="meilenstein" id="meilenstein">
                        <option value="Meilenstein" *ngFor="let ms of meilensteine">{{ms.ms}}</option>
                    </select>
                    <input class="inputText" type="text" value="{{eintrag.leistung}}">
                    <input class="inputTime" type="text" value="{{eintrag.stunden}}">
                    <input class="inputTime" type="text" value="{{eintrag.minuten}}">
                </div>


            </div>
            <div class="stundenHinzufuegen splitStunden">
                <div class="btnBearbeiten btnHinzufuegen">
                    <p (click)="addEintrag()">+</p>
                </div>
            </div>
        </div>
    </div>
    <div class="popupFooter">
        <div class="btnBearbeiten btnSpeichern">
            <p (click)="save()">Ã„nderungen speichern</p>
        </div>
    </div>
</div>
