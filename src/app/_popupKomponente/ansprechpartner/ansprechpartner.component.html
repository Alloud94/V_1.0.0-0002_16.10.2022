<div class="popupWindow">
    <div class="popupHeader">
        <div class="headerBezeichnung">
            <p>Ansprechpartner</p>
        </div>
        <div class="closeTab">
            <span (click)="closeModal()" class="close"><img [src]="close" alt=""></span>
        </div>
    </div>
    <div class="popupContent">
        <div class="split firstSplit">
            <p>Partner:</p>
            <div class="popupTableFirst popupTable">
                <table>
                    <tbody>
                        <tr *ngFor="let partner of ansprechpartner">
                            <td>{{partner.anrede}} {{partner.vorname}} {{partner.nachname}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="btnBearbeiten">
                <p (click)="addAnsprechpartner()">+</p>
            </div>
        </div>
        <div class="split secondSplit">
            <p>Anrede:</p>
            <select name="anrede" id="anrede">
                <option *ngFor="let anrede of anrede">{{anrede.anrede}}</option>
            </select>
            <p>Name:</p>
            <input type="text" value="{{vorname}} {{nachname}}">
            <p>E-Mail:</p>
            <input type="text" value="{{email}}">
            <p>Telefon:</p>
            <input type="text" value="{{telefon}}">
            <p>Mobile:</p>
            <input type="text" value="{{mobile}}">
            <p>Funktion:</p>
            <input type="text" value="{{funktion}}">
        </div>
        <div class="split thirdSplit">
            <p>Notizen:</p>
            <div class="notizen notizenHoch">
                <textarea readonly="readonly">{{notiz}}</textarea>
            </div>
            <div class="btnBearbeiten btnNotizen">
                <p (click)="openNotizen()">Notizen bearbeiten</p>
            </div>
        </div>
    </div>
    <div class="popupFooter">
        <div class="btnBearbeiten btnSpeichern">
            <p (click)="save()">Ã„nderungen speichern</p>
        </div>
    </div>
</div>
