<app-a-header></app-a-header>
<app-b-sidebar></app-b-sidebar>
<div class="oneWindow">
    <div class="one window">
        <div class="windowTitle windowHeader">
            <p>Kopfdaten</p>
            <a (click)="openMetaInformationen()" class="metaIcon"><img [src]="meta" alt="">
            </a>
        </div>
        <div class="windowContent">
            <div class="split firstSplit">
                <div class="row">
                    <p>Artikelnummer:</p>
                    <p>{{artikelNummer}}</p>
                </div>
                <div class="row">
                    <p>Bezeichnung:</p>
                    <input type="text" value="{{artikelBezeichnung}}">
                </div>
                <div class="row">
                    <div class="dropDown">
                        <p>Kategorie:</p>
                        <select name="artikelgruppen" id="artikelgruppen">
                            <option *ngFor="let agGruppe of agGroup">{{agGruppe.agGruppe}}</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="dropDown">
                        <p>Einheit:</p>
                        <select name="einheit" id="einheit">
                            <option *ngFor="let ehGruppe of ehGroup">{{ehGruppe.ehGruppe}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="split secondSplit">
                <div class="btnBearbeiten">
                    <div class="notizen">
                        <textarea readonly="readonly">{{notizen}}</textarea>
                    </div>
                    <p (click)="openNotizen()">Notizen bearbeiten</p>
                </div>
            </div>
            <div class="split thirdSplit">
                <div class="row">
                    <p>EP Brutto CHF:</p>
                    <input type="text" value="{{epBrutto}}">
                </div>
                <div class="row">
                    <p>Rabatt 1 %:</p>
                    <input type="text" value="{{rabatt1}}">
                </div>
                <div class="row">
                    <p>Rabatt 2 %:</p>
                    <input type="text" value="{{rabatt2}}">
                </div>
                <div class="row">
                    <p>EP Netto CHF:</p>
                    <input type="text" readonly class="contentReadonly" value="{{epNetto}}">
                </div>
                <div class="row">
                    <p>VP Brutto CHF:</p>
                    <input type="text" value="{{vpBrutto}}">
                </div>
                <div class="row">
                    <p>Marge %:</p>
                    <input type="text" value="{{akMarge}}">
                </div>
                <div class="row">
                    <p>VP Netto CHF:</p>
                    <input type="text" readonly class="contentReadonly" value="{{vpNetto}}">
                </div>


                <div class="artikelKonditionen">
                    <p>Artikel Konditionen:</p>
                    <form action="" class="radioForm">
                        <div>
                            <label for="radioNetto">Nettoartikel</label>
                            <input type="radio" id="radioNetto" name="artikelKonditionen" value="Nettoartikel" checked required>
                            <span class="radio"></span>
                        </div>
                        <div>
                            <label for="radioBrutto">Rabattfähiger</label>
                            <input type="radio" id="radioBrutto" name="artikelKonditionen" value="Rabattfähiger Artikel" required>
                            <span class="radio"></span>
                        </div>
                    </form>
                </div>

                <br>
                <div class="btnBearbeiten">
                    <p (click)="openLoeschen()">Artikel löschen</p>
                </div>
                <div class="btnBearbeiten">
                    <p>Artikel speichern</p>
                </div>

            </div>
        </div>
    </div>
</div>
