<div class="popupWindow">
    <div class="popupHeader">
        <div class="headerBezeichnung">
            <p>Belege</p>
        </div>
        <div class="closeTab">
            <span (click)="closeModal()" class="close"><img [src]="close" alt=""></span>
        </div>
    </div>
    <div class="popupContent">
        <div class="split firstSplit">
            <p>Belegart ausw√§hlen:</p>
            <form action="" class="radioForm radioFormBelege">
                <div>
                    <label for="radioBelegeAngebot">Angebot</label>
                    <input type="radio" id="radioBelegeAngebot" checked name="belegArt" value="angebot" required>
                    <span class="radio"></span>
                </div>
                <div>
                    <label for="radioBelegeAuftrag">Auftrag</label>
                    <input type="radio" id="radioBelegeAuftrag" name="belegArt" value="auftrag" required>
                    <span class="radio"></span>
                </div>
                <div>
                    <label for="radioBelegeRechnung">Rechnung</label>
                    <input type="radio" id="radioBelegeRechnung" name="belegArt" value="rechnung" required>
                    <span class="radio"></span>
                </div>
                <div>
                    <label for="radioBelegeLeer">Leere Vorlage</label>
                    <input type="radio" id="radioBelegeLeer" name="belegArt" value="leer" required>
                    <span class="radio"></span>
                </div>

            </form>

            <div class="btnBearbeiten">
                <p>Beleg versenden</p>
            </div>
        </div>
        <div class="split oneThird">
            <p>Versendete Belege:</p>
            <div class="windowTable popupTable popupTableOneThird">
                <table>
                    <thead>
                    </thead>

                    <!-- Table Body (Dynamisch) -->
                    <tbody>
                        <tr>
                            <td>14.02.2022</td>
                            <td>Rechnung</td>
                            <td><a href="">Erneut versenden</a></td>
                            <td><a href="">Download</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="popupFooter">
        <div class="btnBearbeiten btnSpeichern">
            <p>Schliessen</p>
        </div>
    </div>
</div>
