<div class="login">
    <div class="loginContent">
        <div class="loginLogo">
            <img [src]="logo" alt="Goffini Logo mit Schriftzug 'Goffini, Ordnung|Form|Funktion'.">
        </div>
        <div class="loginForm">
            <form action="">
                <div class="loginUserName">
                    <img [src]="username" alt="" class="trennLinie">
                    <input type="text" id="userName" placeholder="BENUTZERNAME">
                </div>
                <div class="loginPasswort">
                    <img [src]="passwort" alt="" class="trennLinie">
                    <input type="password" id="pWord" placeholder="PASSWORT">
                </div>
                <div class="loginSubInfos">
                    <div class="chb">
                        <label class="chbContainer" for="chbLogin">Angemeldet bleiben
                            <input type="checkbox" id="chbLogin" value="Angemeldet bleiben">
                            <span class="checkmark"><p>&#10005;</p></span>
                        </label>
                    </div>
                    <div class="pwFehler">
                        <a href="">Passwort vergessen</a>
                    </div>
                </div>
                <div class="submitLogin">
                    <input type="submit" value="LOGIN">
                </div>
            </form>
        </div>
    </div>
</div>
