<div class="popupWindow">
    <div class="popupHeader">
        <div class="headerBezeichnung">
            <p>Artikel erfassen</p>
        </div>
        <div class="closeTab">
            <span (click)="closeModal()" class="close"><img [src]="close" alt=""></span>
        </div>
    </div>
    <div class="popupContent">
        <div class="split firstSplit">
            <p>Artikelnummer:</p>
            <input class="contentReadonly" readonly type="text" value="KU 40-001">
            <p>Bezeichnung:</p>
            <input type="text" placeholder="Artikel Bezeichnung">
            <p>Artikelgruppe:</p>
            <div class="dropDown">
                <select name="artikelgruppen" id="artikelgruppen">
                    <option *ngFor="let agGruppe of agGroup">{{agGruppe.agGruppe}}</option>
                </select>
            </div>
        </div>
        <div class="split secondSplit">
            <p>Einheit:</p>
            <div class="dropDown">
                <select name="einheit" id="einheit">
                    <option *ngFor="let ehGruppe of ehGroup">{{ehGruppe.ehGruppe}}</option>
                </select>
            </div>
            <div class="artikelKonditionen">
                <p>Artikel Konditionen:</p>
                <form action="" class="radioForm">
                    <div>
                        <label for="radioNetto">Nettoartikel</label>
                        <input type="radio" id="radioNetto" name="artikelKonditionen" value="Nettoartikel" checked required>
                        <span class="radio"></span>
                    </div>
                    <div>
                        <label for="radioBrutto">Rabattfähiger</label>
                        <input type="radio" id="radioBrutto" name="artikelKonditionen" value="Rabattfähiger Artikel" required>
                        <span class="radio"></span>
                    </div>
                </form>
            </div>

        </div>
        <div class="split thirdSplit">
            <p>Notizen:</p>
            <div class="notizen notizenHoch">
                <textarea readonly="readonly">{{notizen}}</textarea>
            </div>
            <div class="btnBearbeiten btnNotizen">
                <p (click)="openNotizen()">Notizen bearbeiten</p>
            </div>
        </div>
    </div>
    <div class="popupFooter">
        <div class="btnBearbeiten btnSpeichern">
            <p (click)="generate()">Artikel erfassen</p>
        </div>
    </div>
</div>
