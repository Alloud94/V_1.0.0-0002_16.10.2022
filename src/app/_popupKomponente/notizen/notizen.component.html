<app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
<div class="popupWindow" *ngIf="!isLoading">
    <div class="popupHeader">
        <div class="headerBezeichnung">
            <p>Notizen</p>
        </div>
        <div class="closeTab">
            <span (click)="closeModal()" class="close"><img [src]="close" alt=""></span>
        </div>
    </div>
    <form [formGroup]="notizenForm" (submit)="save()">
        <div class="popupContent">
            <div class="notizenBearbeiten">
                <textarea name="notizen" id="notizen" *ngFor="let n of notizen" formControlName="notizen">{{n.notizen}}</textarea>
            </div>
        </div>
        <div class="popupFooter">
            <div class="btnBearbeiten btnSpeichern">
                <input type="submit" value="Ã„nderungen speichern">
            </div>
        </div>
    </form>
</div>
