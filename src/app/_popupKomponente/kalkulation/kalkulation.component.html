<div class="popupWindow">
    <div class="popupHeader">
        <div class="headerBezeichnung">
            <p>Kalkulation</p>
        </div>
        <div class="closeTab">
            <span (click)="closeModal()" class="close"><img [src]="close" alt=""></span>
        </div>
    </div>
    <div class="popupContent">
        <div class="split firstSplit">
            <p>Gesamtkalkulation:</p>
            <input type="text" readonly class="contentReadonly" value="EP: CHF {{ep}}.-">
            <input type="text" readonly class="contentReadonly" value="VP: CHF {{vp}}.-">
            <input type="text" readonly class="contentReadonly" value="Gewinn: CHF {{gewinn}}.-">
            <input type="text" readonly class="contentReadonly" value="Marge: {{marge}}%">
        </div>
        <div class="split secondSplit">
            <p>Positionen:</p>
            <div class="windowTable popupTableOneThird">
                <table>
                    <thead>

                    </thead>
                    <tbody>
                        <tr *ngFor="let position of positionen">
                            <td>{{position.nummer}}</td>
                            <td>{{position.bezeichnung}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="split thirdSplit">
            <p>Positionkalkulation:</p>
            <div class="bezeichnung">
                <input type="text" readonly class="contentReadonly" value="001 - Landingpage">
            </div>
            <div class="row">
                <p>EP Brutto CHF:</p>
                <input type="text" value="{{epBrutto}}">
            </div>
            <div class="row">
                <p>Rabatt 1 %:</p>
                <input type="text" value="{{rabatt1}}">
            </div>
            <div class="row">
                <p>Rabatt 2 %:</p>
                <input type="text" value="{{rabatt2}}">
            </div>
            <div class="row">
                <p>EP Netto CHF:</p>
                <input type="text" readonly class="contentReadonly" value="{{epNetto}}">
            </div>
            <div class="row">
                <p>VP Brutto CHF:</p>
                <input type="text" value="{{vpBrutto}}">
            </div>
            <div class="row">
                <p>Kundenrabatt %:</p>
                <input type="text" value="{{kundenRabatt}}">
            </div>
            <div class="row">
                <p>Spezialrabatt %:</p>
                <input type="text" value="{{spezialrabatt}}">
            </div>
            <div class="row">
                <p>Marge %:</p>
                <input type="text" value="{{akMarge}}">
            </div>
            <div class="row">
                <p>VP Netto CHF:</p>
                <input type="text" readonly class="contentReadonly" value="{{vpNetto}}">
            </div>
            <div class="btnBearbeiten">
                <p>Position speichern</p>
            </div>
        </div>
    </div>
    <div class="popupFooter">
        <div class="btnBearbeiten btnSpeichern">
            <p>Ã„nderungen speichern</p>
        </div>
    </div>
</div>
