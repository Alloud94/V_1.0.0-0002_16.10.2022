<app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
<app-a-header></app-a-header>
<app-b-sidebar></app-b-sidebar>
<div class="oneWindow" *ngIf="!isLoading">
    <div class="one window">
        <div class="windowTitle windowHeader">
            <p>Artikel</p>
            <div class="searchBarSmall">
                <input type="text" id="searchBarSmall" placeholder="SEARCH" (keydown.enter)="search()">
                <a (click)="search()"><img [src]="searchIcon" alt=""></a>
            </div>
            <div class="btnErfassen">
                <button type="button" class="btnErfassen" (click)="openGenerateArtikel()">Artikel Erfassen</button>
            </div>
        </div>
        <div class="windowTable">
            <table>
                <thead>
                    <tr>
                        <th>Nummer</th>
                        <th>Bezeichnung</th>
                        <th>Gruppe</th>
                        <th>Einzelpreis</th>
                        <th>Einheit</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let a of artikel" (click)="openArtikel(a.id)">
                        <td>AR 6{{a.artikelGruppenID}}-{{a.id}}</td>
                        <td>{{a.bezeichnung}}</td>
                        <td>{{a.artikelGruppenID}}</td>
                        <td>CHF {{a.einstandPreis}}.-</td>
                        <td>{{a.einheit}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
