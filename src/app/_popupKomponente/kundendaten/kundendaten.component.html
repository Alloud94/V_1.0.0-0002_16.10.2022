<div class="popupWindow">
    <div class="popupHeader">
        <div class="headerBezeichnung">
            <p>Kundendaten</p>
            <div class="searchBarSmallPopup">
                <input type="text" id="searchBarSmallPopup" placeholder="SEARCH">
                <a href="#"><img [src]="search" alt=""></a>
            </div>

        </div>
        <div class="closeTab">
            <span (click)="closeModal()" class="close"><img [src]="close" alt=""></span>
        </div>
    </div>
    <div class="popupContent">
        <div class="windowTable popupTable">
            <table>
                <thead>
                    <tr>
                        <th>Kundennummer</th>
                        <th>Kunde</th>
                        <th>Adresse</th>
                        <th>Ortschaft</th>
                        <th>Kategorie</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let kunde of kunden">
                        <td>{{kunde.nummer}}</td>
                        <td>{{kunde.name}}</td>
                        <td>{{kunde.strasse}}</td>
                        <td>{{kunde.ort}}</td>
                        <td>{{kunde.gruppe}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="popupFooter">
        <div class="btnBearbeiten btnSpeichern">
            <p>Ã„nderungen speichern</p>
        </div>
    </div>
</div>
